<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tip Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <h1 class="heading">Tip Calculator</h1>
    <div class="container-fluid">
        <div class="card mb-4 py-4 mt-5 shadow">
            <div class="card-body">
                <div class="row mb-3">
                    <strong class="col-lg-2 col-form-label text-end labels">Bill Amount</strong>
                    <div class="col-lg-10">
                        <div class="input-group">
                            <span class="input-group-text">â‚¹</span>
                            <input id="bill" class="form-control" type="number" value="1000">
                        </div>
                        <div class="alert alert-warning bill-alert" role="alert">
                            Invalid bill input
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <strong class="col-lg-2 col-form-label text-end labels">Tip</strong>
                    <div class="col-lg-10">
                        <div class="input-group">
                            <input id="tip" class="form-control" type="number" value="10">
                            <span class="input-group-text">%</span>
                        </div>
                        <div class="alert alert-warning tip-alert" role="alert">
                            Invalid tip input
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-lg-2 text-end labels">
                        <span>Split Bill?</span>
                    </div>
                    <div class="col-lg-10">
                        <div class="input-group">
                            <div class="input-group-text split-check">
                                <input id="checkbox" class="form-check-input" type="checkbox" onclick="check()">
                            </div>
                            <input id="split" class="form-control" type="number" disabled>
                        </div>
                        <div class="alert alert-warning split-alert" role="alert">
                            Invalid split input
                        </div>
                    </div>
                </div>
                <br>
                <button class="btn btn-primary" onclick="calculate()">Calculate</button>
            </div>
        </div>

        <div id="pay" class="card shadow">
            <div class="card-body px-4">
                <div class="row">
                    <div class="col-5 text-start">
                        <strong>Total Bill</strong>
                    </div>
                    <div class="col-6 text-start px-4 total-bill"></div>
                </div>

                <div class="row">
                    <div class="col-5 text-start">
                        <span>Total Tip</span>
                    </div>
                    <div class="col-6 text-start px-4 total-tip"></div>
                </div>
                <hr class="person-pay">
                <div class="person-pay">
                    <div class="row">
                        <div class="col-5 text-start">
                            <strong>Per Head Bill</strong>
                        </div>
                        <div class="col-6 text-start px-4 person-bill"></div>
                    </div>
                    <div class="row">
                        <div class="col-5 text-start">
                            <span>Per Head Tip</span>
                        </div>
                        <div class="col-6 text-start px-4 person-tip"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="bill-total"></div>
    </div>
    <script src="script.js" async defer></script>
</body>

</html>
