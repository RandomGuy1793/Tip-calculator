<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tip Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <h1>Tip Calculator</h1>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <span>₹</span>
                <input id="bill" type="number" value="1000">
                <br>
                <div class="alert alert-warning bill-alert" role="alert">
                    Invalid bill input
                </div><br>
                <span>%</span>
                <input id="tip" type="number" value="10"><br>
                <div class="alert alert-warning tip-alert" role="alert">
                    Invalid tip input
                </div><br>
                <span>Split Bill?</span>
                <input id="checkbox" type="checkbox" onclick="check()"><br>
                <input id="split" type="number" value="2"><br>
                <div class="alert alert-warning split-alert" role="alert">
                    Invalid split input
                </div><br>
                <button onclick="calculate()">Calculate</button>
            </div>
        </div>
        <div id="bill-total"></div>
    </div>
    <script src="index.js" async defer></script>
</body>

</html>
